<section class="atf-section">
  <!-- Obere Leiste: Logo + Navbar + Language Switch -->
  <header class="atf-header">
    <!-- Logo -->
    <img
      src="assets/Images/AboveTheFold/EnesLogo/EHBlau.png"
      alt="Enes Logo"
      class="logo"
    />

    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-item">
        <a href="#about">About me</a>
        <img
          src="assets/Images/AboveTheFold/LinesNavBar/AboutMeLine.png"
          class="nav-underline aboutme-line"
        />
      </div>

      <div class="nav-item">
        <a href="#skills">Skills</a>
        <img
          src="assets/Images/AboveTheFold/LinesNavBar/SkillsLine.png"
          class="nav-underline skills-line"
        />
      </div>

      <div class="nav-item">
        <a href="#projects">Projects</a>
        <img
          src="assets/Images/AboveTheFold/LinesNavBar/ProjectsLine.png"
          class="nav-underline projects-line"
        />
      </div>

      <div class="nav-item">
        <a href="#contact">Contact</a>
        <img
          src="assets/Images/AboveTheFold/LinesNavBar/ContactsLine.png"
          class="nav-underline contact-line"
        />
      </div>
    </nav>

    <!-- Language Switch -->
    <div class="language-switch">
      <span class="lang-option" id="lang-en">EN</span>
      <div class="switch-container" (click)="toggleLanguage()">
        <img
          src="assets/Images/AboveTheFold/LanguageButton/orangeBar.png"
          alt="Language Bar"
          class="lang-bar"
        />
        <img
          src="assets/Images/AboveTheFold/LanguageButton/blueCircle.png"
          alt="Switch Circle"
          class="lang-circle"
          [class.active]="isGerman"
        />
      </div>
      <span class="lang-option" id="lang-de">DE</span>
    </div>
  </header>

  <!-- Mittelteil: Fullstack Developer -->
  <div class="atf-content">
    <h1>
      <!-- Fullstack + "Hello World"-Button -->
      <span class="fullstack-container">
        <!-- 
          Statt "Fullstack" manuell, 
          nutzen wir splittedFullstack via [innerHTML]
        -->
        <span class="fullstack" [innerHTML]="splittedFullstack"></span>

        <!-- Button + Textwechsel -->
        <button class="hello-world">
          <span class="hello-world-text">Hello World</span>
          <span class="enes-text">I'm Enes Hadzic</span>
        </button>

        <!-- Winkende Hand (die "Bowling-Kugel") -->
        <img
          src="assets/Images/AboveTheFold/WavingHand/waving_hand.png"
          alt="Waving Hand"
          class="waving-hand"
        />
        <!-- Polaroid -->
        <img
          src="assets/Images/AboveTheFold/Polaroid/Polaroid.png"
          alt="Polaroid"
          class="polaroid"
        />
      </span>

      <br />

      <!-- Developer + "Get in touch"-Button -->
      <span class="developer-container">
        <!-- 
          Statt "Developer" manuell, 
          nutzen wir splittedDeveloper via [innerHTML]
        -->
        <span class="developer" [innerHTML]="splittedDeveloper"></span>

        <button class="get-in-touch">Get in touch</button>
      </span>
    </h1>
  </div>

  <!-- âœ¨ SOCIAL ICONS (unten links) -->
  <div class="socials">
    <!-- GitHub Icon -->
    <a
      href="https://github.com/deinGitHub"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img src="assets/Images/AboveTheFold/Socials/GitHub.png" alt="GitHub" />
    </a>
    <!-- LinkedIn Icon -->
    <a
      href="https://www.linkedin.com/in/deinProfil"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img
        src="assets/Images/AboveTheFold/Socials/LinkedIn.png"
        alt="LinkedIn"
      />
    </a>
    <!-- Mail Icon -->
    <a href="mailto:dein@email.com">
      <img src="assets/Images/AboveTheFold/Socials/Mail.png" alt="Mail" />
    </a>
  </div>
</section>
