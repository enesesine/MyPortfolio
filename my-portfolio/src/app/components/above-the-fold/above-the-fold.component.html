<section class="atf-section">
  <!-- Obere Leiste: Logo + Navbar + Language Switch -->
  <header class="atf-header">
    <!-- Logo -->
    <img
      src="assets/Images/AboveTheFold/EnesLogo/EHBlau.png"
      alt="Enes Logo"
      class="logo"
    />

    <!-- Burger-Button (nur mobil sichtbar) -->
    <!-- => Du toggle hier via (click) ein boolean -->
    <button class="burger-btn" (click)="mobileMenuOpen = true">&#9776;</button>

    <!-- Navigation (Desktop) -->
    <nav class="navbar">
      <div class="nav-item">
        <a (click)="scrollToSection('about')">About me</a>
        <img
          (click)="scrollToSection('about')"
          src="assets/Images/AboveTheFold/LinesNavBar/AboutMeLine.png"
          class="nav-underline aboutme-line"
        />
      </div>
      <div class="nav-item">
        <a (click)="scrollToSection('skills')">Skills</a>
        <img
          (click)="scrollToSection('skills')"
          src="assets/Images/AboveTheFold/LinesNavBar/SkillsLine.png"
          class="nav-underline skills-line"
        />
      </div>
      <div class="nav-item">
        <a (click)="scrollToSection('projects')">Projects</a>
        <img
          (click)="scrollToSection('projects')"
          src="assets/Images/AboveTheFold/LinesNavBar/ProjectsLine.png"
          class="nav-underline projects-line"
        />
      </div>
      <div class="nav-item">
        <a (click)="scrollToSection('contact')">Contact</a>
        <img
          (click)="scrollToSection('contact')"
          src="assets/Images/AboveTheFold/LinesNavBar/ContactsLine.png"
          class="nav-underline contact-line"
        />
      </div>
    </nav>

    <!-- Language Switch (Desktop) -->
    <div class="language-switch">
      <span class="lang-option" id="lang-en" (click)="toggleLanguage()"
        >EN</span
      >
      <div class="switch-container" (click)="toggleLanguage()">
        <img
          src="assets/Images/AboveTheFold/LanguageButton/orangeBar.png"
          alt="Language Bar"
          class="lang-bar"
        />
        <img
          src="assets/Images/AboveTheFold/LanguageButton/blueCircle.png"
          alt="Switch Circle"
          class="lang-circle"
          [class.active]="isGerman"
        />
      </div>

      <!-- Hier nun zusätzlich (click)="toggleLanguage()" -->
      <span class="lang-option" id="lang-de" (click)="toggleLanguage()"
        >DE</span
      >
    </div>

    <!-- Mobile-Overlay-Menü (wird per CSS + TS-Variable .open getoggelt) -->
    <div class="mobile-menu" [class.open]="mobileMenuOpen">
      <button class="close-btn" (click)="mobileMenuOpen = false">X</button>

      <!-- Mobile Links -->
      <div class="mobile-nav-items">
        <a (click)="mobileMenuOpen = false; scrollToSection('about')"
          >About me</a
        >
        <a (click)="mobileMenuOpen = false; scrollToSection('skills')"
          >Skills</a
        >
        <a (click)="mobileMenuOpen = false; scrollToSection('projects')"
          >Projects</a
        >
        <a (click)="mobileMenuOpen = false; scrollToSection('contact')"
          >Contact</a
        >
      </div>

      <!-- Mobile Language Switch -->
      <div class="mobile-language-switch" (click)="toggleLanguage()">
        <span class="lang-option" id="lang-en">EN</span>
        <div class="switch-container">
          <img
            src="assets/Images/AboveTheFold/LanguageButton/orangeBar.png"
            alt="Language Bar"
            class="lang-bar"
          />
          <img
            src="assets/Images/AboveTheFold/LanguageButton/blueCircle.png"
            alt="Switch Circle"
            class="lang-circle"
            [class.active]="isGerman"
          />
        </div>
        <span class="lang-option" id="lang-de" (click)="toggleLanguage()"
          >DE</span
        >
      </div>

      <!-- Mobile Socials -->
      <div class="mobile-socials">
        <a
          href="https://github.com/enesesine"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="assets/Images/AboveTheFold/Socials/GitHub.png"
            alt="GitHub"
          />
        </a>
        <a
          href="https://www.linkedin.com/in/enes-hadzic-546658307/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="assets/Images/AboveTheFold/Socials/LinkedIn.png"
            alt="LinkedIn"
          />
        </a>
        <a href="mailto:contacthadzic@gmail.com">
          <img src="assets/Images/AboveTheFold/Socials/Mail.png" alt="Mail" />
        </a>
      </div>
    </div>
  </header>

  <!-- Mittelteil: Fullstack Developer -->
  <div class="atf-content">
    <h1>
      <!-- Fullstack + "Hello World"-Button -->
      <span class="fullstack-container">
        <span class="fullstack" [innerHTML]="splittedFullstack"></span>

        <button class="hello-world">
          <span class="hello-world-text">{{ "ATF.HELLO" | translate }}</span>
          <span class="enes-text">I'm Enes Hadzic</span>
        </button>

        <img
          src="assets/Images/AboveTheFold/WavingHand/waving_hand.png"
          alt="Waving Hand"
          class="waving-hand"
        />
        <!-- Polaroid -->
        <img
          src="assets/Images/AboveTheFold/Polaroid/Polaroid.png"
          alt="Polaroid"
          class="polaroid"
        />
      </span>

      <br />

      <!-- Developer + "Get in touch"-Button -->
      <span class="developer-container">
        <span class="developer" [innerHTML]="splittedDeveloper"></span>
        <button class="get-in-touch" (click)="scrollToSection('contact')">
          Get in touch
        </button>
      </span>
    </h1>
  </div>

  <!-- Social Icons (unten links, Desktop) -->
  <div class="socials">
    <a
      href="https://github.com/enesesine"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img src="assets/Images/AboveTheFold/Socials/GitHub.png" alt="GitHub" />
    </a>
    <a
      href="https://www.linkedin.com/in/enes-hadzic-546658307/"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img
        src="assets/Images/AboveTheFold/Socials/LinkedIn.png"
        alt="LinkedIn"
      />
    </a>
    <a href="mailto:contacthadzic@gmail.com">
      <img src="assets/Images/AboveTheFold/Socials/Mail.png" alt="Mail" />
    </a>
  </div>
</section>
