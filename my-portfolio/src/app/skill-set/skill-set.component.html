<section id="skills" class="skillset-section">
  <div class="paper-ripple-container">
    <img
      src="assets/Images/SkillSet/SkillSetPaperRipple/SkillsPaperRipple.webp"
      alt="{{ 'SKILLSET.PAPER_RIPPLE_ALT' | translate }}"
      class="paper-ripple"
    />
    <div class="ripple-text">
      <p>{{ "SKILLSET.DESCRIPTION" | translate }}</p>
    </div>

    <div class="my-stack">{{ "SKILLSET.MY_STACK" | translate }}</div>
    <div class="skillset-title-wrapper">
      <span class="skillset-title">{{ "SKILLSET.TITLE" | translate }}</span>
      <img
        src="assets/Images/SkillSet/CircleLine.webp"
        alt="{{ 'SKILLSET.CIRCLE_ALT' | translate }}"
        class="circle-kritzel"
      />
    </div>
  </div>

    <div class="all-icons">
      <!-- Hier die 20 Icons, exakt Ã¼bernommen aus deinen 4 Rows -->

      <!-- FRONTEND TOP (5 Icons) -->

        <img
          src="assets/Images/SkillSet/Logos/Frontend/Angular.webp"
          alt="Angular"
          class="tech-icon"
        />
        <span class="tech-label">Angular</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/HTML.webp"
          alt="HTML"
          class="tech-icon"
        />
        <span class="tech-label">HTML</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/CSS.webp"
          alt="CSS"

        />
        <span class="tech-label">CSS</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/JS.webp"
          alt="JavaScript"
          class="tech-icon"
        />
        <span class="tech-label">JavaScript</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/Typescript.webp"
          alt="TypeScript"
          class="tech-icon"
        />
        <span class="tech-label">TypeScript</span>
      </div>

      <!-- FRONTEND BOTTOM (5 Icons) -->

        <img

        />
        <span class="tech-label">Scrum</span>
      </div>

    <div class="sticker" (click)="togglePull()">
      <img
        [src]="
          pulled
            ? 'assets/Images/SkillSet/PullSticker/PulledImage.webp'
            : 'assets/Images/SkillSet/PullSticker/Pull.webp'
        "
        alt="Sticker"
        [ngClass]="{ pulled: pulled }"
      />
    </div>
  </div>
</section>
