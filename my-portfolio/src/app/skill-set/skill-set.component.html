<section id="skills" class="skillset-section">
  <!-- Paper Torn Image mit Text-Overlay -->
  <div class="paper-ripple-container">
    <img
      src="assets/Images/SkillSet/SkillSetPaperRipple/SkillsPaperRipple.webp"
      alt="Skills Paper Ripple"
      class="paper-ripple"
    />
    <div class="ripple-text">
      <p>
        I bring a diverse knowledge of both front-end and back-end technologies,
        blending creative design with technical expertise.
      </p>
    </div>
    <!-- Neue Textelemente -->
    <div class="my-stack">MY STACK</div>

    <!-- skillset-title WRAPPER mit Kreis-Kritzel -->
    <div class="skillset-title-wrapper">
      <span class="skillset-title">Skill set</span>

      <!-- Kreisförmiges Kritzel, animiertes Clip-Path -->
      <img
        src="assets/Images/SkillSet/CircleLine.png"
        alt="Circle Kritzel"
        class="circle-kritzel"
      />
    </div>
  </div>

  <div class="icons-container">
    <!-- Frontend Icons: Obere Reihe (5 Icons) -->
    <div class="icons-row frontend top">
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/Angular.png"
          alt="Angular"
          class="tech-icon"
        />
        <span class="tech-label">Angular</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/HTML.png"
          alt="HTML"
          class="tech-icon"
        />
        <span class="tech-label">HTML</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/CSS.png"
          alt="CSS"
          class="tech-icon"
        />
        <span class="tech-label">CSS</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/JS.png"
          alt="JavaScript"
          class="tech-icon"
        />
        <span class="tech-label">JavaScript</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/Typescript.png"
          alt="TypeScript"
          class="tech-icon"
        />
        <span class="tech-label">TypeScript</span>
      </div>
    </div>

    <!-- Frontend Icons: Untere Reihe (5 Icons) -->
    <div class="icons-row frontend bottom">
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/Scrum.png"
          alt="Scrum"
          class="tech-icon"
        />
        <span class="tech-label">Scrum</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/Rest-Api.png"
          alt="REST API"
          class="tech-icon"
        />
        <span class="tech-label">REST API</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/Material-Design.png"
          alt="Material Design"
          class="tech-icon"
        />
        <span class="tech-label">Material Design</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/Git.png"
          alt="Git"
          class="tech-icon"
        />
        <span class="tech-label">Git</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Frontend/Firebase.png"
          alt="Firebase"
          class="tech-icon"
        />
        <span class="tech-label">Firebase</span>
      </div>
    </div>

    <!-- Backend Icons: Obere Reihe (6 Icons) -->
    <div class="icons-row backend top">
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Backend/Python.png"
          alt="Python"
          class="tech-icon"
        />
        <span class="tech-label">Python</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Backend/Django.png"
          alt="Django"
          class="tech-icon"
        />
        <span class="tech-label">Django</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Backend/Cloud.png"
          alt="Cloud"
          class="tech-icon"
        />
        <span class="tech-label">Cloud</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Backend/Docker.png"
          alt="Docker"
          class="tech-icon"
        />
        <span class="tech-label">Docker</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Backend/Flask.png"
          alt="Flask"
          class="tech-icon"
        />
        <span class="tech-label">Flask</span>
      </div>
    </div>

    <!-- Backend Icons: Untere Reihe (5 Icons) -->
    <div class="icons-row backend bottom">
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Backend/Linux.png"
          alt="Linux"
          class="tech-icon"
        />
        <span class="tech-label">Linux</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Backend/SQL.png"
          alt="SQL"
          class="tech-icon"
        />
        <span class="tech-label">SQL</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Backend/PostgreSQL.png"
          alt="PostgreSQL"
          class="tech-icon"
        />
        <span class="tech-label">PostgreSQL</span>
      </div>
      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Backend/Redis.png"
          alt="Redis"
          class="tech-icon"
        />
        <span class="tech-label">Redis</span>
      </div>

      <div class="icon-item">
        <img
          src="assets/Images/SkillSet/Logos/Backend/Heroku.png"
          alt="Heroku"
          class="tech-icon"
        />
        <span class="tech-label">Heroku</span>
      </div>
    </div>

    <!-- Sticker Image (toggles on click) -->
    <div class="sticker" (click)="togglePull()">
      <!-- We wählen das Bild abhängig vom 'pulled'-Flag -->
      <img
        [src]="
          pulled
            ? 'assets/Images/SkillSet/PullSticker/PulledImage.png'
            : 'assets/Images/SkillSet/PullSticker/Pull.png'
        "
        alt="Sticker"
        [ngClass]="{ pulled: pulled }"
      />
    </div>
  </div>
</section>
